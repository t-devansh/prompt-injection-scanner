name: UI Build

on:
  push:
    paths:
      - 'ui/**'
      - '.github/workflows/ui-build.yml'
  pull_request:
    paths:
      - 'ui/**'
      - '.github/workflows/ui-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Use pnpm instead of npm to avoid Rollup optional-deps bug
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps (pnpm)
        run: pnpm install

      - name: Build (pnpm)
        run: pnpm build
