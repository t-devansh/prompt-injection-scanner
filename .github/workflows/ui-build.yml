name: UI Build

on:
  push:
    paths:
      - 'ui/**'
      - '.github/workflows/ui-build.yml'
  pull_request:
    paths:
      - 'ui/**'
      - '.github/workflows/ui-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'
      - run: npm ci
      - run: npm run build
